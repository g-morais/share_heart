<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareHeart | Home</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="profile">
                <a href="#">
                    <img src="../assets/img/profile-pic.svg" alt="Sophia Albuquerque">
                </a>
            </div>
            <div class="searchbar-wrapper">
                <img src="../assets/img/search-icon.svg" alt="Buscar">
                <input type="text" name="search" id="search" class="searchbar" placeholder="Buscar">
            </div>
            <a href="#" class="btn">
                <img src="../assets/img/settings-icon.svg" alt="Configurações">
            </a>
        </div>
        <div class="header-bottom">
            <div class="text">
                <h1>Olá, Sophia!</h1>
                <p>Qual causa você irá ajudar hoje? </p>
            </div>
            <a href="#" class="btn">
                <img src="../assets/img/info-icon.svg" alt="Informações">
            </a>
        </div>
    </header>

    <nav>
        <div class="nav-links">
            <div class="link active">
                <a href="#">
                    <img src="../assets/img/home-icon.svg" alt="Home">
                    <h6>Home</h6>
                </a>
            </div>
            <div class="link">
                <a href="#">
                    <img src="../assets/img/comunidade-icon.svg" alt="Comunidade">
                    <h6>Comunidade</h6>
                </a>
            </div>
            <div class="link">
                <a href="#">
                    <img src="../assets/img/doar-icon.svg" alt="Doar">
                    <h6>Doar</h6>
                </a>
            </div>
            <div class="link">
                <a href="#">
                    <img src="../assets/img/notificacoes-icon.svg" alt="Notificações">
                    <h6>Notificações</h6>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
