<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareHeart | Doação</title>
    <link rel="stylesheet" href="../css/doacao.css">
</head>
<body>
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            
            <div class="slide first">
                <div class="slide-img img-1"></div>
                <div class="fade"></div>
            </div>

            <div class="slide">
                <div class="slide-img img-2"></div>
                <div class="fade"></div>
            </div> 

            <div class="slide">
                <div class="slide-img img-3"></div>
                <div class="fade"></div>
            </div> 

            <div class="slide">
                <div class="slide-img img-4"></div>
                <div class="fade"></div>
            </div> 



            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn 1"></label>
            <label for="radio2" class="manual-btn 2"></label>
            <label for="radio3" class="manual-btn 3"></label>
            <label for="radio4" class="manual-btn 4"></label>
        </div>

        <div class="logo"></div>
        
    </div>
</body>
</html>
