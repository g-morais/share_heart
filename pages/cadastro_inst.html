<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de instituição</title>
    <link rel="stylesheet" href="../css/cadastro_inst.css">
</head>
<body>
    
  
        <div class="outer-container">
            <center><img src="../assets/img/house.svg"></center>
            <div class="container">
            <form>
                <label for="nome"></label>
                <input type="text" id="nome" name="nome" placeholder="Nome instituição">
            
                <label for="cpf"></label>
                <input type="text" id="cpf" name="cpf" placeholder="CNPJ/CPF">
                <br>
                <label for="data_nasc"></label>
                <input type="text" id="data_nasc" name="data_nasc" placeholder="Ramo de atuação">
            
                <label for="telefone"></label>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone">
                <br>
                <label for="endereco"></label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço">
            
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="Email" >
            
                <label for="senha"></label>
                <input type="password" id="senha" name="senha" placeholder="Senha">
            
                <button type="submit">Cadastrar-se</button>
            </form>
            </div>
        </div>


</body>
</html>
